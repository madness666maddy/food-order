<!DOCTYPE html>
<html>
<head>
    <title>Verify OTP</title>
</head>
<body>
    <h2>Verify OTP</h2>

    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <label>Enter OTP:</label>
        <input type="text" name="otp" required>
        <br><br>
        <button type="submit">Verify</button>
    </form>

</body>
</html>
